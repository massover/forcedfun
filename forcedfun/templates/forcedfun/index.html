{% extends 'forcedfun/base.html' %}
{% load static %}

{% block body %}
<div>
  {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
  {% endif %}
  <form>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Join</button>
  </form>
</div>

{% endblock body %}
